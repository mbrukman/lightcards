<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lightcards</title>
<link href="css/style.css" rel="stylesheet">
<link href="favicon.ico" rel="shortcut icon">
</head>
<body>

  <ul data-bind="foreach: hanziStuff, css: { 'toggle-animation': animationToggle }">
    <li>
      <h2 data-bind="with: pinyin">
        <span data-bind="
          text: text,
          css: textStyle
        "></span><span data-bind="
          text: tone,
          css: toneStyle
        "></span>
      </h2>
      <h1 class="hanzi" data-bind="text: hanzi"></h1>
    </li>
  </ul>

  <form data-bind="submit: checkIfInputIsCorrect">
    <input data-bind="
      value: input,
      attr: { placeholder: placeholder },
      css: { 'show-placeholder': isShowingPlaceholder },
      event: { blur: restoreFocus, keyup: requestHintIfKeyIsDownArrow }
    " autofocus tabindex="1" 
      autocomplete="off" 
      autocorrect="off"
      autocapitalize="off" 
      spellcheck="false"
    >
  </form>

  <p data-bind="
    text: translation,
    css: { show: isShowingTranslation }
  "></p>

  <script src="script.js"></script>
</body>
</html>
