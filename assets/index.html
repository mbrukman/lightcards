<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>lightcards</title>
<link href="css/styles.css" rel="stylesheet">
<link href="favicon.ico" rel="shortcut icon">
</head>
<body>

  <div class="stats">
    <ul class="animated" style="opacity: 0" data-bind="css: { fadeInLeft: animationToggle }">
      <li class="hits" data-bind="text: amountLearned"></li>
      <li class="hit-rate" data-bind="text: percentageLearned"></li>
    </ul>
  </div>

  <h1 class="animated" data-bind="text: currentFlashcard().hanzi, css: { fadeInDown: animationToggle }"></h1>
  <input tabindex="1" autofocus data-bind="
    value: input, valueUpdate: 'afterkeydown', 
    event: { blur: handlers.blur, keyup: handlers.keyup },
    attr: { placeholder: currentFlashcard().pinyin },
    css: { test: showTranscription }
  " autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  <p class="hidden" data-bind="text: currentFlashcard().translation, css: { show: showTranslation }"></p>

  <script src="script.js"></script>
</body>
</html>
