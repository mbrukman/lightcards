<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lightcards</title>
<link href="css/styles.css" rel="stylesheet">
<link href="favicon.ico" rel="shortcut icon">
</head>
<body>

  <h1 data-bind="text: hanzi"></h1>

  <form data-bind="submit: checkIfInputIsCorrect">
    <input data-bind="
      value: input,
      attr: { placeholder: placeholder },
      css: { 'show-placeholder': isShowingPlaceholder },
      event: { blur: restoreFocus, keyup: requestHintIfKeyIsDownArrow }
    " autofocus tabindex="1" 
      autocomplete="off" 
      autocorrect="off"
      autocapitalize="off" 
      spellcheck="false"
    >
  </form>

  <p data-bind="text: translation, css: { show: isShowingTranslation }"></p>

  <script src="lightcards.js"></script>
</body>
</html>
