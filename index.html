<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Zhongwen</title>
<link href="assets/css/styles.css" rel="stylesheet">
</head>
<body data-bind="if: currentWord">

  <h1 data-bind="text: currentWord().character"></h1>
  <input data-bind="value: input, event: { blur: inputBlur }" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="1" autofocus>
  <p class="hidden" data-bind="text: translation, css: { show: showTranslation }"></p>

  <script src="assets/js/knockout-2.3.0.js"></script>
  <script src="assets/js/vocabulary.js"></script>
  <script src="assets/js/flashcards.js"></script>
</body>
</html>
