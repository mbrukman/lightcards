<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>lightcards</title>
<link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

  <h1 data-bind="text: character"></h1>
  <input tabindex="1" autofocus data-bind="
    value: input, valueUpdate: 'afterkeydown', 
    event: { blur: handlers.blur, keyup: handlers.keyup }
  " autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  <p class="hidden" data-bind="text: translation, css: { show: showTranslation }"></p>

  <script src="assets/js/knockout-2.3.0.js"></script>
  <script src="assets/js/vocabulary.js"></script>
  <script src="assets/js/lightcards.js"></script>
</body>
</html>
