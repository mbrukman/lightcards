<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>lightcards</title>
<link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

  <ul class="animated" style="opacity: 0" data-bind="css: { fadeInLeft: animationToggle }">
    <li class="hits" data-bind="text: learnedCards().length"></li>
    <li class="hit-rate" data-bind="text: learnedRate"></li>
  </ul>

  <h1 class="animated" data-bind="text: currentCard().glyph, css: { fadeInDown: animationToggle }"></h1>
  <input tabindex="1" autofocus data-bind="
    value: input, valueUpdate: 'afterkeydown', 
    event: { blur: handlers.blur, keyup: handlers.keyup }
  " autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  <p class="hidden" data-bind="text: currentCard().translation, css: { show: showTranslation }"></p>

  <script src="assets/js/knockout-2.3.0.js"></script>
  <script src="assets/js/underscore.js"></script>

  <script src="assets/js/cards.js"></script>
  <script src="assets/js/lightcards.js"></script>
</body>
</html>
